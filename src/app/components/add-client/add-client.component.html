<div clsss="row">
  <div class="col-md-6">
    <a class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">Add Client</div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          [ngClass]="{
            'is-invalid': clientFirstName.errors && clientFirstName.touched
          }"
          [(ngModel)]="client.firstName"
          #clientFirstName="ngModel"
          minlength="2"
          required
        />
        <div
          [hidden]="!clientFirstName.errors?.required"
          class="invalid-feedback"
        >
          First Name is required
        </div>
        <div
          [hidden]="!clientFirstName.errors?.minlength"
          class="invalid-feedback"
        >
          must be atleast 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [ngClass]="{
            'is-invalid': clientLastName.errors && clientLastName.touched
          }"
          [(ngModel)]="client.lastName"
          #clientLastName="ngModel"
          minlength="2"
          required
        />
        <div
          [hidden]="!clientLastName.errors?.required"
          class="invalid-feedback"
        >
          Last Name is required
        </div>
        <div
          [hidden]="!clientLastName.errors?.minlength"
          class="invalid-feedback"
        >
          must be atleast 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          [ngClass]="{
            'is-invalid': clientEmail.errors && clientEmail.touched
          }"
          [(ngModel)]="client.email"
          #clientEmail="ngModel"
          email
          required
        />
        <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
          Email is required
        </div>
        <div [hidden]="!clientEmail.errors?.email" class="invalid-feedback">
          Email is not valid
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          name="phone"
          [ngClass]="{
            'is-invalid': clientPhone.errors && clientPhone.touched
          }"
          [(ngModel)]="client.phone"
          #clientPhone="ngModel"
          minlength="10"
          required
        />
        <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
          Phone Number is required
        </div>
        <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">
          must be atleast 10 characters
        </div>
      </div>

      <div class="form-group">
        <label for="balance">Balance</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="client.balance"
          name="balance"
          #clientBalance="ngModel"
          [disabled]="disableBalanceOnAdd"
        />
      </div>
      <button type="submit" value="submit" class="btn btn-primary btn-block">
        Submit
      </button>
    </form>
  </div>
</div>
